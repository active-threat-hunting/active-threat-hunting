name: sudo authentication failure
type: frequency
index: filebeat-*

num_events: 1
timeframe:
  minutes: 5

filter:
- query:
    query_string: 
      query: "'sudo' AND 'authentication failure'"

alert:
- slack:
    slack_webhook_url: [slack_webhook]
alert_subject_args:
- "@timestamp"
- host.hostname
- host.os
- host.message
