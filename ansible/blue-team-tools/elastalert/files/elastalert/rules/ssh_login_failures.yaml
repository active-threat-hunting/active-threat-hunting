name: ssh login failures
type: frequency
index: filebeat-*

num_events: 3
timeframe:
  minutes: 20

filter:
- query:
    query_string: 
      query: "sshd AND 'Failed password'"

alert:
- slack:
    slack_webhook_url: [slack_webhook]
alert_subject_args:
- "@timestamp"
- host.hostname
- host.os
- host.message 
